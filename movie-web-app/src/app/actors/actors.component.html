<div class="container">
  <section class="jumbotron text-center bg-light">
    <div class="container">
      <h1 class="jumbotron-heading">Actors</h1>
      <p class="lead text-muted">
        With <span class="font-italic">Trailers For You</span>Â® you can easily navigate through the information provided on your favorite actors.
      </p>
    </div>
  </section>


  <hr class="style15" style="margin-bottom: 30px;">




  <div class="row">
    <div class="col-sm-4" *ngFor="let y of people; let i = index">

<div *ngIf="i < 10">
        <div class="card mb-4 box-shadow">
        <!-- img -->
        <img class="card-img-top rounded" src="https://image.tmdb.org/t/p/w500/{{ y.profile_path }}">
        <!-- body -->
        <div class="card-body">
          <p class="card-text">{{ y.name }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">

              <a routerLink="/detail/{{ y.id }}" class="btn btn-sm btn-outline-secondary">Movies</a>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
    </div>
  </div>

</div>
