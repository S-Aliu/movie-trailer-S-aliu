<!-- <div class="container"> -->
<div class="actors">
  <div class="row justify-content-around">
    <div *ngFor="let actor of actors">
      <div class="col-md-4 col-lg-4">
          <img class="sizer" src="{{actor.path}}">
        <div class="row justify-content-around">
          <div class="col-md-9 col-lg-9">
            {{actor.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
