
<div class="container">

<div *ngIf="people">
  <div class="row">
  <div class="col-sm-12">


      <div div class="card mt-5 mb-5" style="border-color: black;">
        <div class="card-header">{{people.name}}</div>
      <!-- img -->
      <img class="card-img-top rounded" src="{{people.profile_path}}">
      <!-- body -->
      <div class="card-body">
        <p class="card-title">About {{people.name}}</p>
        <p class="card-text">Birthday: {{people.birthday}}, Place of Birth: {{people.place_of_birth}}<br>{{people.biography}}</p>
        <a href="{{movie.trailerURL}}" class="btn btn-primary">learn more >></a>
      </div>
    </div>



  </div>
</div>
</div>
</div>
